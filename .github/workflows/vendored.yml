name: Vendored

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest # Apple Silicon
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt update && sudo apt install -y \
          make \
          libgit2-dev \
          build-essential \
          pkg-config \
          libbsd-dev \
          libcap-dev \
          libcups2-dev \
          libgnutls28-dev \
          libicu-dev \
          libjansson-dev \
          libkeyutils-dev \
          libldap2-dev \
          zlib1g-dev \
          libpam0g-dev \
          libacl1-dev \
          libarchive-dev \
          flex \
          bison \
          libntirpc-dev \
          libtracker-sparql-3.0-dev \
          libglib2.0-dev \
          libdbus-1-dev \
          libsasl2-dev \
          libunistring-dev \
          cpanminus;
          sudo cpanm Parse::Yapp::Driver;
      - name: Install dependencies (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew update
          brew install \
          bison \
          cpanminus \
          cups \
          flex \
          gettext \
          gmp \
          gnutls \
          icu4c \
          jansson \
          libarchive \
          libbsd \
          libunistring \
          libgit2 \
          libtirpc \
          openldap \
          pkg-config \
          zlib
          brew link --force bison
          brew link --force cups
          brew link --force flex
          brew link --force gettext
          brew link --force gmp
          brew link --force gnutls
          brew link --force icu4c
          brew link --force jansson
          brew link --force libarchive
          brew link --force libbsd
          brew link --force libgit2
          brew link --force libtirpc
          brew link --force libunistring
          brew link --force openldap
          brew link --force zlib
          cpanm Parse::Yapp::Driver
      - name: Setup Rust toolchain and cache
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - name: Build
        run: cargo build --example transfer --features vendored
